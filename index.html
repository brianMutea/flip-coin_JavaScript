<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="./assets/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
  
<h2 style="text-align: center;">Flip Coin</h2>

  <div class="coin-game-container">
    <div class="btns-play">
      <button id="toss-coin">Toss Coin</button>
       <button id="reset">Reset</button>
    </div>
    <div class="computer">
      <h2>Computer</h2>
      <div class="guess-btns">
        <strong>Guess:</strong>
        <p id="comp-guess"></p>
        <!-- <button id="c-guess_head" data-head>Head</button>
        <button id="c-guess_tail" data-tail>Tail</button> -->
      </div>
      <strong>Score: <span id="score">0</span></strong>
    </div>
    
    <div class="coin-imgs" style="display: flex;flex-direction:column;row-gap: 10px;align-items:center;">
      
      <img src="./assets/images/head-side.png" alt="head-side" id="head">

           
      <img src="./assets/images/tail-side.png" alt="tail-side" id="tail"> 

 
    </div>
   
    <div class="player">
      <h2>You</h2>
      <div class="guess-btns">
        <strong>Guess: </strong>
        <button id="p-guess" data-head>Head</button>
        <button id="p-guess" data-tail>Tail</button>
      </div>
      <strong>Score: <span id="score">0</span></strong>
    </div>
    
  </div>
  <script src="./assets/main.js"></script>
</body>

</html>
